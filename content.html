<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player Interface</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="blank-box-content">
        <!-- Displays the current video playback time -->
        <div class="time" id="currentTime"></div>

        <!-- Container for the progress bar, showing the current position in the video -->
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>

        <!-- Toggle switch for 12-hour / 24-hour time format -->
        <div class="toggle-switch">
            <label for="timeFormatToggle">24H / 12H</label>
            <label class="switch">
                <input type="checkbox" id="timeFormatToggle" />
                <span class="slider round"></span>
            </label>
        </div>

        <!-- Displays time-related information, including remaining time and estimated finish time -->
        <div class="time-info">
            <!-- Displays the remaining time for video completion -->
            <div class="time-box" id="remainingTimeBox">
                <div>Time Remaining:</div>
                <div id="remainingTime">00:00:00</div>
            </div>
            <!-- Displays the expected time of video completion -->
            <div class="time-box" id="finishTimeBox">
                <div>Finishing At:</div>
                <div id="finishTime">00:00:00</div>
            </div>
        </div>

        <!-- Provides options to select video playback speed and view updated finish times for each speed -->
        <div class="speed-selection">
            <div>Speed Time Selection:</div>
            <!-- Each speed option contains the corresponding finish time -->
            <div class="speed-option" id="speed-1x">
                1x: <span class="speed-time" id="speed-1x-time">00:00:00</span>
            </div>
            <div class="speed-option" id="speed-1-25x">
                1.25x: <span class="speed-time" id="speed-1-25x-time">00:00:00</span>
            </div>
            <div class="speed-option" id="speed-1-5x">
                1.5x: <span class="speed-time" id="speed-1-5x-time">00:00:00</span>
            </div>
            <div class="speed-option" id="speed-1-75x">
                1.75x: <span class="speed-time" id="speed-1-75x-time">00:00:00</span>
            </div>
            <div class="speed-option" id="speed-2x">
                2x: <span class="speed-time" id="speed-2x-time">00:00:00</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
