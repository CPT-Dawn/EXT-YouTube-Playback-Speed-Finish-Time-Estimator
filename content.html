<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Time Estimator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="yt-time-estimator">
      <!-- Main Clock -->
      <div class="clock-section">
        <div class="clock-display" id="mainClock">00:00:00</div>
        <div class="clock-label">Current Time</div>
      </div>

      <!-- Video Progress -->
      <div class="progress-section">
        <div class="progress-bar">
          <div class="progress-fill" id="progressBar"></div>
        </div>
      </div>

      <!-- Video Timing Info -->
      <div class="timing-section">
        <div class="timing-header">
          <div class="timing-grid">
            <div class="timing-item">
              <div class="timing-label">Time Remaining</div>
              <div class="timing-value" id="remainingTime">00:00:00</div>
            </div>
            <div class="timing-item">
              <div class="timing-label">Finishing At</div>
              <div class="timing-value" id="finishTime">00:00:00</div>
            </div>
          </div>
          <div class="timing-toggle" id="timingToggle">
            <svg viewBox="0 0 24 24" class="toggle-icon">
              <path d="M7 10l5 5 5-5z" />
            </svg>
          </div>
        </div>
        <div class="timing-speed-grid" id="timingSpeedGrid">
          <button class="speed-option" id="speed-1x">
            <span class="speed-label">1x</span>
            <span class="speed-time" id="speed-1x-time">00:00:00</span>
          </button>
          <button class="speed-option" id="speed-1-25x">
            <span class="speed-label">1.25x</span>
            <span class="speed-time" id="speed-1-25x-time">00:00:00</span>
          </button>
          <button class="speed-option" id="speed-1-5x">
            <span class="speed-label">1.5x</span>
            <span class="speed-time" id="speed-1-5x-time">00:00:00</span>
          </button>
          <button class="speed-option" id="speed-1-75x">
            <span class="speed-label">1.75x</span>
            <span class="speed-time" id="speed-1-75x-time">00:00:00</span>
          </button>
          <button class="speed-option" id="speed-2x">
            <span class="speed-label">2x</span>
            <span class="speed-time" id="speed-2x-time">00:00:00</span>
          </button>
        </div>
      </div>

      <!-- Playlist Section -->
      <div class="playlist-section" id="playlistSection">
        <div class="playlist-header">
          <div class="playlist-timing-grid">
            <div class="timing-item">
              <div class="timing-label">Playlist Remaining</div>
              <div class="timing-value" id="playlist-remaining-time">
                00:00:00
              </div>
            </div>
            <div class="timing-item">
              <div class="timing-label">Playlist Finishing At</div>
              <div class="timing-value" id="playlist-finishing-time">
                --:--:--
              </div>
            </div>
          </div>
          <div class="playlist-toggle" id="playlistToggle">
            <svg viewBox="0 0 24 24" class="toggle-icon">
              <path d="M7 10l5 5 5-5z" />
            </svg>
          </div>
        </div>
        <div class="playlist-content" id="playlistContent">
          <div class="playlist-controls">
            <label for="playlist-video-select">Calculate up to:</label>
            <select id="playlist-video-select" class="playlist-select">
              <option value="end">End</option>
            </select>
          </div>
          <div class="playlist-progress">
            <div class="progress-bar">
              <div class="progress-fill" id="playlistProgressBar"></div>
            </div>
          </div>
          <div class="playlist-speed-grid">
            <button class="speed-option" id="playlist-speed-1x">
              <span class="speed-label">1x</span>
              <span class="speed-time" id="playlist-speed-1x-time"
                >00:00:00</span
              >
            </button>
            <button class="speed-option" id="playlist-speed-1-25x">
              <span class="speed-label">1.25x</span>
              <span class="speed-time" id="playlist-speed-1-25x-time"
                >00:00:00</span
              >
            </button>
            <button class="speed-option" id="playlist-speed-1-5x">
              <span class="speed-label">1.5x</span>
              <span class="speed-time" id="playlist-speed-1-5x-time"
                >00:00:00</span
              >
            </button>
            <button class="speed-option" id="playlist-speed-1-75x">
              <span class="speed-label">1.75x</span>
              <span class="speed-time" id="playlist-speed-1-75x-time"
                >00:00:00</span
              >
            </button>
            <button class="speed-option" id="playlist-speed-2x">
              <span class="speed-label">2x</span>
              <span class="speed-time" id="playlist-speed-2x-time"
                >00:00:00</span
              >
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
