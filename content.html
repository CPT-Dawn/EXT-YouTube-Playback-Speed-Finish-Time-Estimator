<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Custom UI</title>
</head>
<body>

  <!-- Settings Icon to open the settings dropdown -->
  <div id="settingsIcon" style="cursor: pointer; font-size: 20px;">⚙️</div>

  <!-- Settings Dropdown -->
  <div id="settingsDropdown" style="display:none;">
    <label for="timeFormatToggle">Time Format (24-hour):</label>
    <input type="checkbox" id="timeFormatToggle" checked>
  </div>

  <!-- Custom UI for video time info and playback speed -->
  <div class="custom-ui">
    <div class="time-info">
      <span id="currentTime">00:00:00</span>
      <span id="remainingTime">00:00:00</span>
      <span id="finishTime">00:00:00</span>
    </div>
    <div class="progress-bar">
      <div id="progressBar"></div>
    </div>
    <div class="speed-options">
      <span id="speed-1x" class="speed-option">1x</span>
      <span id="speed-1-25x" class="speed-option">1.25x</span>
      <span id="speed-1-5x" class="speed-option">1.5x</span>
      <span id="speed-1-75x" class="speed-option">1.75x</span>
      <span id="speed-2x" class="speed-option">2x</span>
    </div>
  </div>

  <script src="content.js"></script>

</body>
</html>
